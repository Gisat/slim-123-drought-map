<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* --- LEGEND STYLES --- */
        .legend-container {
            position: absolute;
            bottom: 28px;
            right: 55px; 
            z-index: 2000 !important;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            font-family: Arial, sans-serif;
            width: auto;          
            min-width: 150px;     
            max-width: 250px;     
        }

        /* SHARED HEADER STYLE */
        .legend-header, .layer-control-header {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            border-radius: 5px 5px 0 0; 
            font-size: 0.88em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-collapsed {
            border-radius: 5px !important;
            border-bottom: none !important;
        }

        .legend-image {
            padding: 10px;
            display: block;
        }

        .legend-image.hidden {
            display: none;
            padding: 0;
        }
    
        /* --- SLIDER STYLES --- */
        .slider-wrapper {
            position: relative;
            width: 155px; 
            height: 14px; 
            display: flex;
            align-items: center;
        }

        .custom-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%; 
            height: 2px; 
            background: transparent;
            outline: none;
            cursor: pointer;
            position: relative;
            z-index: 3; 
            margin: 0;
        }

        .custom-slider::-webkit-slider-runnable-track { width: 100%; height: 2px; background: #a9d7ff; }
        .custom-slider::-moz-range-track { width: 100%; height: 2px; background: #a9d7ff; }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #007bff;
            margin-top: -4px;
            border: 1px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        .custom-slider::-moz-range-thumb {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #007bff;
            border: 1px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        
        /* --- LAYER CONTROL OVERRIDES --- */
        .leaflet-control-layers {
            z-index: 1001 !important;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4) !important;
            border-radius: 5px !important;
            padding: 0 !important; 
            background: #fff;
            width: fit-content; 
        }

        .leaflet-control-layers-list {
            padding: 4px; 
            overflow-y: auto;
            max-height: 80vh;
        }

        /* --- Indent fake group items to match tree children --- */
        .fake-group-item {
            padding-left: 15px;
        }
        
        .layer-list-hidden {
            display: none !important;
        }

        .leaflet-control-layers-tree {
            font-size: 12px;
            min-width: 180px;
        }
        
        .slider-row {
            padding-left: 20px; 
            padding-right: 5px;
            margin-bottom: 5px;
            box-sizing: border-box; 
        }
        
        /* Fix for slider inside the tree list to match indentation */
        .tree-slider-item .slider-row {
            padding-left: 0; /* Already indented by tree */
        }
        
        .slider-label-text {
            font-size: 11px;
            color: #555;
            display: flex;
            justify-content: space-between;
            width: 155px; 
        }

        .active-value { font-weight: bold; color: #007bff; }
        

        /* --- FORCE DROUGHT IMPACT GROUP ALWAYS OPEN --- */

        /* Disable click interaction on the group label */
        .leaflet-control-layers-group-label:has(.force-open-label) {
            pointer-events: none;
            cursor: default;
        }

        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div class="legend-container">
                <div class="legend-header">Legend <i class="fa fa-caret-up"></i></div>
                <img src="legend_Drought_ImpactWarning.png" alt="Map Legend" class="legend-image hidden">
            </div>
        </div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AOIGreenNexus_5.js"></script>
        <script src="data/Zambia.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:14, minZoom:3
        }).fitBounds([[-19.0,23.0],[-9.0,33.0]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					setTimeout(function() { popup.update(); }, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({ position: 'bottomright' }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {}
        
        /* --- BASEMAPS --- */
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        
        // UPDATED: Opacity set to 1.0 (100%)
        var layer_GoogleEarth_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0', opacity: 1.0, minZoom: 3, maxZoom: 14
        });
        map.addLayer(layer_GoogleEarth_0);

        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1', opacity: 0.7, minZoom: 3, maxZoom: 14
        });
        
        /* --- IMPACT WARNING LAYERS --- */
        map.createPane('pane_Drought');
        map.getPane('pane_Drought').style.zIndex = 402;

        // 1. Absolute productivity
        var layer_AbsProd = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_ImpactWarning_PREDLINT_ABS_v1/{z}/{x}/{y}.png', {
            pane: 'pane_Drought', opacity: 1.0, minZoom: 3, maxZoom: 14
        });

        // 2. Average productivity
        var layer_AvgProd = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_ImpactWarning_LINT_2000_2024_REFMEAN_v1/{z}/{x}/{y}.png', {
            pane: 'pane_Drought', opacity: 1.0, minZoom: 3, maxZoom: 14
        });

        // 3. Productivity to long term average
        var layer_RelMean = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_ImpactWarning_PREDLINT_RELMEAN_v1/{z}/{x}/{y}.png', {
            pane: 'pane_Drought', opacity: 1.0, minZoom: 3, maxZoom: 14
        });

        // 4. Productivity to historical maximum
        var layer_RelMax = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_ImpactWarning_PREDLINT_RELMAX_v1/{z}/{x}/{y}.png', {
            pane: 'pane_Drought', opacity: 1.0, minZoom: 3, maxZoom: 14
        });

        // Add default layer (Absolute)
        map.addLayer(layer_AbsProd);

        /* --- AOI: GREEN NEXUS --- */
        function pop_AOIGreenNexus_5(feature, layer) {
            var popupContent = '<table>\
                    <tr><th scope="row">NAME</th><td class="visible-with-data" id="NAME">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td></tr>\
                    <tr><th scope="row">PROVINCE</th><td class="visible-with-data" id="PROVINCE">' + (feature.properties['PROVINCE'] !== null ? autolinker.link(String(feature.properties['PROVINCE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td></tr>\
                    <tr><th scope="row">PROVINCE_2</th><td class="visible-with-data" id="PROVINCE_2">' + (feature.properties['PROVINCE_2'] !== null ? autolinker.link(String(feature.properties['PROVINCE_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td></tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
			layer.bindPopup(content, { maxHeight: 400 });
        }
        function style_AOIGreenNexus_5_0() {
            return { pane: 'pane_AOIGreenNexus_5', opacity: 1, color: 'rgba(168,0,0,1.0)', weight: 1.0, fill: true, fillOpacity: 1, fillColor: 'rgba(183,72,75,0.0)', interactive: false }
        }
        map.createPane('pane_AOIGreenNexus_5');
        map.getPane('pane_AOIGreenNexus_5').style.zIndex = 409;
        var layer_AOIGreenNexus_5 = new L.geoJson(json_AOIGreenNexus_5, {
            attribution: '', interactive: false, pane: 'pane_AOIGreenNexus_5', onEachFeature: pop_AOIGreenNexus_5, style: style_AOIGreenNexus_5_0
        });
        bounds_group.addLayer(layer_AOIGreenNexus_5);

        /* --- ZAMBIA BORDER --- */
        function style_Zambia() {
            return {
                pane: 'pane_AOIGreenNexus_5', 
                opacity: 1,
                color: '#000000',             // BLACK
                weight: 1.0,                  // WEIGHT 1.0
                fill: true,
                fillOpacity: 0,               // Transparent Fill
                interactive: false,
            }
        }
        
        var layer_Zambia = new L.geoJson(json_Zambia, {
            attribution: '',
            interactive: false,
            pane: 'pane_AOIGreenNexus_5',
            style: style_Zambia
        });
        bounds_group.addLayer(layer_Zambia);
        map.addLayer(layer_Zambia); 

        /* --- CONTROLS HTML --- */

        // UPDATED: margin-top: -12px to halve the visual space
        var impactSliderItem = 
            '<div class="slider-row tree-slider-item" style="padding-left:20; margin-top:-18px;">' +
                '<div class="slider-label-text"><span>Transparency</span><span id="impact-opacity-display" class="active-value">100%</span></div>' +
                '<div class="slider-wrapper"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider" id="impact-opacity-slider"></div>' +
            '</div>' +
            '<div style="height: 12px;"></div>'; // Spacer

        var osmLabel = 'Open Street Map<div class="slider-row"><div class="slider-wrapper"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_OpenStreetMap_1"></div></div>';
        
        // UPDATED: Google Earth Slider value="1.0"
        var googleLabel = 'Google Earth<div class="slider-row"><div class="slider-wrapper"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_GoogleEarth_0"></div></div>';

        var overlaysTree = [
            {label: '<img src="legend/Zambia.png" /> Zambia border<div style="height: 5px;"></div>', layer: layer_Zambia},
            {label: '<img src="legend/AOIGreenNexus_5.png" /> AOI: Green Nexus', layer: layer_AOIGreenNexus_5},
            
            // 2. Used a DIV wrapper with -15px margin to pull it UP significantly
            {
                label: '<div style="margin-top: -10px;"><strong style="padding-left:2px;">Drought Impact Warning</strong></div>',
                layer: null
            },

            { label: '<span class="fake-group-item">Absolute Productivity</span>', layer: layer_AbsProd, radioGroup: 'impactWarn' },
            { label: '<span class="fake-group-item">Long-Term Average</span>', layer: layer_AvgProd, radioGroup: 'impactWarn' },
            { label: '<span class="fake-group-item">Relative to Average</span>', layer: layer_RelMean, radioGroup: 'impactWarn' },
            { label: '<span class="fake-group-item">Relative to Maximum</span>', layer: layer_RelMax, radioGroup: 'impactWarn' },
            { label: '<span class="fake-group-item">' + impactSliderItem + '</span>', layer: null },

            {label: osmLabel, layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
            {label: googleLabel, layer: layer_GoogleEarth_0, radioGroup: 'bm' },
        ];
        
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: false,
            position: 'bottomright',
        });
        lay.addTo(map);

        /* --- HARD DISABLE COLLAPSING FOR DROUGHT IMPACT GROUP --- */
        setTimeout(function () {

            document.querySelectorAll('.leaflet-control-layers-group-label')
                .forEach(function (label) {

                    if (label.textContent.trim() === 'Drought Impact Warning') {

                        // Always force open
                        var row = label.closest('.leaflet-layer-def');
                        if (row) {
                            row.classList.remove('leaflet-layer-def-closed');
                            row.classList.add('leaflet-layer-def-open');
                        }

                        // Remove arrow icon
                        var arrow = label.querySelector('.leaflet-control-layers-group-selector');
                        if (arrow) arrow.style.display = 'none';

                        // Cancel ALL click-based collapsing
                        label.addEventListener('click', function (e) {
                            e.preventDefault();
                            e.stopImmediatePropagation();
                            return false;
                        }, true);
                    }
                });

        }, 600);
        </script>

        setBounds();
        </script>
        
        <script>
            /* --- INJECT HEADER & COLLAPSE LOGIC --- */
            setTimeout(function() {
                var controlContainer = document.querySelector('.leaflet-control-layers');
                var controlList = document.querySelector('.leaflet-control-layers-list');
                
                if (controlContainer && controlList) {
                    var headerDiv = document.createElement('div');
                    headerDiv.className = 'layer-control-header';
                    headerDiv.innerHTML = 'Layers&nbsp;&nbsp;<i class="fa fa-caret-down"></i>';
                    
                    controlList.parentNode.insertBefore(headerDiv, controlList);
                    
                    headerDiv.addEventListener('click', function() {
                        var icon = headerDiv.querySelector('i');
                        if (controlList.classList.contains('layer-list-hidden')) {
                            // Expand
                            controlList.classList.remove('layer-list-hidden');
                            headerDiv.classList.remove('header-collapsed');
                            icon.className = 'fa fa-caret-down';
                            controlContainer.style.width = 'fit-content'; 
                        } else {
                            // Collapse
                            controlList.classList.add('layer-list-hidden');
                            headerDiv.classList.add('header-collapsed');
                            icon.className = 'fa fa-caret-right';
                            controlContainer.style.width = 'fit-content';
                        }
                    });
                }
            }, 500);


            /* --- SLIDER EVENTS --- */
            var impactLayers = [layer_AbsProd, layer_AvgProd, layer_RelMean, layer_RelMax];

            document.addEventListener('input', function(e) {
                if (!e.target) return;
                
                // Impact Warning Opacity
                if (e.target.id === 'impact-opacity-slider') {
                    var val = e.target.value;
                    document.getElementById('impact-opacity-display').innerText = Math.round(val * 100) + '%';
                    
                    // Update whichever layer is currently on the map
                    impactLayers.forEach(function(l) {
                        l.setOpacity(val);
                    });
                }
                
                // Basemap Opacity
                if (e.target.classList.contains('opacity-slider')) {
                    window[e.target.getAttribute('data-layer')].setOpacity(e.target.value);
                }
            });

            /* --- ENSURE NEW LAYERS PICK UP SLIDER OPACITY ON ADD --- */
            map.on('layeradd', function(e) {
                if (impactLayers.includes(e.layer)) {
                    var currentSlider = document.getElementById('impact-opacity-slider');
                    if (currentSlider) {
                        e.layer.setOpacity(currentSlider.value);
                    }
                }
            });

            document.addEventListener('mousedown', function(e) { if (e.target.classList.contains('custom-slider')) e.stopPropagation(); });
            document.addEventListener('click', function(e) { if (e.target.classList.contains('custom-slider')) e.stopPropagation(); });

            /* --- LEGEND TOGGLE --- */
    	    const legendHeader = document.querySelector('.legend-header');
    	    const legendImage = document.querySelector('.legend-image');
            const legendIcon = legendHeader.querySelector('i');
    	    legendHeader.addEventListener('click', function() {
                legendImage.classList.toggle('hidden');
                legendIcon.className = legendImage.classList.contains('hidden') ? 'fa fa-caret-up' : 'fa fa-caret-down';
    	    });
        </script>
    </body>
</html>
