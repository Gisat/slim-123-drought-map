<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- UNIFIED CONTROL STYLING --- */
        
        /* 1. Base Styles for Legend, Layers, Zoom */
        .leaflet-control-layers,
        .leaflet-bar,
        .legend-control {
            border: 2px solid rgba(0,0,0,0.2) !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
            background-color: #fff;
            overflow: hidden; 
            background-clip: padding-box !important;
        }
        
        /* 2. Zoom Control specific corner fixes */
        .leaflet-touch .leaflet-bar a:first-child {
            border-top-left-radius: 6px !important; 
            border-top-right-radius: 6px !important;
        }
        .leaflet-touch .leaflet-bar a:last-child {
            border-bottom-left-radius: 6px !important;
            border-bottom-right-radius: 6px !important;
        }
        
        /* --- LEGEND STYLES --- */
        .legend-control {
            min-width: auto !important; 
            width: fit-content !important;
            max-width: 250px;
            margin-bottom: 10px !important; 
        }

        .legend-header {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            background-color: #f9fafb;
            font-size: 0.9em;
            font-weight: 600;
            color: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
            white-space: nowrap; 
            gap: 12px;
        }
        
        .legend-header:hover {
            background-color: #f3f4f6;
        }

        .header-collapsed {
            border-bottom: none !important;
        }

        .legend-image {
            padding: 12px;
            display: block;
            background: white;
            max-width: 100%;
        }

        .legend-image.hidden {
            display: none;
            padding: 0;
        }
        
        /* --- LAYER CONTROL STYLES --- */
        .layer-control-header {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            background-color: #f9fafb;
            font-size: 0.9em;
            font-weight: 600;
            color: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .layer-control-header:hover {
            background-color: #f3f4f6;
        }

        .leaflet-control-layers { 
            padding: 0 !important; 
            width: fit-content;
        }

        .leaflet-control-layers-list {
            padding: 12px;
            overflow-y: auto;
            max-height: 60vh; 
        }

        .layer-list-hidden {
            display: none !important;
        }

        .leaflet-control-layers-tree { 
            font-size: 13px; 
            min-width: 280px; 
            color: #374151; 
        }
        
        /* --- SLIDER & TOGGLE STYLES --- */
        .slider-row { 
            padding-left: 0px; 
            padding-right: 0px; 
            margin-bottom: 8px; 
            margin-top: 4px; 
            display: block; 
            width: 100%;
        }
        
        /* Flex alignment for labels */
        .leaflet-control-layers-overlays > label, 
        .leaflet-control-layers-base > label { 
            display: flex; 
            align-items: center; 
            padding: 6px 0;
            flex-wrap: wrap; 
        }
        .leaflet-control-layers label span {
            flex: 1;
            min-width: 0;
        }

        .slider-wrapper { position: relative; width: 100%; padding-top: 5px; height: 24px; display: flex; align-items: center; }
        
        .custom-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 6px; background: #e5e7eb; border-radius: 3px; outline: none; margin: 0; cursor: pointer; position: relative; z-index: 3; }
        
        .custom-slider::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #ffffff; cursor: pointer; margin-top: -6px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); border: 1px solid #d1d5db; transition: transform 0.1s ease, border-color 0.1s ease; }
        .custom-slider::-webkit-slider-thumb:hover { border-color: #16a34a; transform: scale(1.1); }
        .custom-slider::-moz-range-thumb { height: 18px; width: 18px; border-radius: 50%; background: #ffffff; cursor: pointer; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); border: 1px solid #d1d5db; }
        
        .custom-slider::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: transparent; border-radius: 3px; }
        .custom-slider::-moz-range-track { width: 100%; height: 6px; cursor: pointer; background: transparent; border-radius: 3px; }
        
        .slider-dots { position: absolute; left: 2px; right: 2px; top: 50%; transform: translateY(-50%); width: auto; display: flex; justify-content: space-between; pointer-events: none; z-index: 2; }
        .dot { width: 4px; height: 4px; background-color: #9ca3af; border-radius: 50%; }
        
        /* Toggle Switch Styles */
        .leaflet-control-layers-selector { appearance: none; -webkit-appearance: none; height: 20px; width: 36px; background-color: #e5e7eb; border-radius: 20px; position: relative; cursor: pointer; vertical-align: middle; margin-right: 10px; outline: none; transition: background-color 0.2s ease; top: -1px; border: none; }
        .leaflet-control-layers-selector::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background-color: white; border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,0.2); transition: transform 0.2s ease; }
        
        /* --- COLOR MAPPING (LULC STYLE) --- */
        /* Data Layers (Checkboxes) -> GREEN */
        .leaflet-control-layers-selector[type="checkbox"]:checked { background-color: #16a34a; } 
        
        /* Basemaps (Radios) -> BLUE */
        input[type="radio"].leaflet-control-layers-selector:checked { background-color: #2563eb; }
        
        /* Overrides */
        .leaflet-control-layers-selector:has(+ span .zambia-label):checked { background-color: #000000; }
        .leaflet-control-layers-selector:has(+ span .aoi-label):checked { background-color: #dc2626; }
        
        .leaflet-control-layers-selector:checked::after { transform: translateX(16px); }
        
        /* Slider Labels & Status */
        .slider-label-text { font-size: 12px; color: #4b5563; display: flex; justify-content: space-between; margin-bottom: 0px; font-weight: 500; }
        .active-value { font-weight: 600; color: #15803d; background-color: #dcfce7; padding: 2px 8px; border-radius: 12px; font-size: 11px; margin-left: 6px; }
        .slider-disabled { opacity: 0.5; pointer-events: none; filter: grayscale(100%); transition: opacity 0.3s ease; }
        #status-controls-wrapper { padding-left: 4px; margin-bottom: 16px; }
        #flows-slider-wrapper { padding-left: 4px; }
        
        /* --- VISUAL SEPARATOR (FIXED) --- */
        /* Use :has() to target the row containing the separator marker */
        .leaflet-control-layers label:has(.basemap-separator) {
            margin-top: 20px; /* Applies spacing to the entire row */
        }
        
        /* Ensure the span itself is innocuous */
        .basemap-separator {
            display: inline; /* Keep inline to align with toggle */
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map"></div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AOIGreenNexus_5.js"></script>
        <script src="data/Zambia.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:14, minZoom:3
        }).fitBounds([[-19.0,23.0],[-9.0,33.0]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com">Leaflet</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                    setTimeout(function() { popup.update(); }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        
        /* --- 1. CONTROLS --- */
        var zoomControl = L.control.zoom({ position: 'bottomright' }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {}
        
        /* --- 2. BASEMAPS --- */
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0', opacity: 0.95, minZoom: 3, maxZoom: 14
        });
        map.addLayer(layer_GoogleEarth_0);

        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1', opacity: 0.7, minZoom: 3, maxZoom: 14
        });
        
        /* --- 3. DROUGHT LAYERS --- */
        map.createPane('pane_Drought');
        map.getPane('pane_Drought').style.zIndex = 402;

        var timeSeriesLayers = [];
        var startYear = 2000;
        var endYear = 2024;

        for (var y = startYear; y <= endYear; y++) {
            var url = 'https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_AnomalyFreq_ZscoreRatio_' + y + '_v1/{z}/{x}/{y}.png';
            var layer = L.tileLayer(url, {
                pane: 'pane_Drought', opacity: 1.0, minZoom: 3, maxZoom: 14
            });
            timeSeriesLayers.push({ year: y, layer: layer });
        }
        
        map.createPane('pane_DroughtAnomaly_Total');
        map.getPane('pane_DroughtAnomaly_Total').style.zIndex = 408;
        var layer_DroughtAnomaly_Total = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_AnomalyFreq_ZscoreRatio_2000_2024_v1/{z}/{x}/{y}.png', {
            pane: 'pane_DroughtAnomaly_Total', opacity: 1.0, minZoom: 3, maxZoom: 14
        });
        
        /* --- 4. REFERENCE LAYERS --- */
        function pop_AOIGreenNexus_5(feature, layer) {
            var popupContent = '<table><tr><th scope="row">NAME</th><td class="visible-with-data" id="NAME">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td></tr></table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
            layer.bindPopup(content, { maxHeight: 400 });
        }
        function style_AOIGreenNexus_5_0() {
            return { pane: 'pane_AOIGreenNexus_5', opacity: 1, color: 'rgba(168,0,0,1.0)', weight: 1.0, fill: true, fillOpacity: 1, fillColor: 'rgba(183,72,75,0.0)', interactive: false }
        }
        map.createPane('pane_AOIGreenNexus_5');
        map.getPane('pane_AOIGreenNexus_5').style.zIndex = 409;
        var layer_AOIGreenNexus_5 = new L.geoJson(json_AOIGreenNexus_5, {
            attribution: '', interactive: false, pane: 'pane_AOIGreenNexus_5', onEachFeature: pop_AOIGreenNexus_5, style: style_AOIGreenNexus_5_0
        });
        bounds_group.addLayer(layer_AOIGreenNexus_5);

        function style_Zambia() {
            return { pane: 'pane_AOIGreenNexus_5', opacity: 1, color: '#000000', weight: 1.0, fill: true, fillOpacity: 0, interactive: false }
        }
        
        var layer_Zambia = new L.geoJson(json_Zambia, {
            attribution: '', interactive: false, pane: 'pane_AOIGreenNexus_5', style: style_Zambia
        });
        bounds_group.addLayer(layer_Zambia);
        map.addLayer(layer_Zambia);

        /* --- INITIAL STATE --- */
        var currentIndex = timeSeriesLayers.length - 1; 
        var defaultDroughtLayer = timeSeriesLayers[currentIndex].layer;
        var group_TimeSeries = L.layerGroup([defaultDroughtLayer]);
        map.addLayer(group_TimeSeries);

        /* --- CONTROL CONTENT --- */
        var maxIndex = timeSeriesLayers.length - 1;
        var dotsHTML = '<div class="slider-dots">';
        for(var i = 0; i <= maxIndex; i++) { dotsHTML += '<div class="dot"></div>'; }
        dotsHTML += '</div>';

        var statusControlsHTML = 
            'Drought Time Series <span id="year-tree-display" class="active-value">2024</span>' +
            '<div id="status-controls-wrapper">' + 
                '<div class="slider-row">' +
                    '<div class="slider-label-text"><span>Year</span></div>' +
                    '<div class="slider-wrapper">' + dotsHTML + '<input type="range" min="0" max="' + maxIndex + '" value="' + maxIndex + '" class="custom-slider" id="year-tree-slider"></div>' +
                '</div>' +
                '<div class="slider-row">' +
                    '<div class="slider-label-text"><span>Transparency</span><span id="opacity-tree-display" style="font-size:11px; color:#6b7280;">100%</span></div>' +
                    '<input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider" id="opacity-tree-slider">' +
                '</div>' +
            '</div>';

        var aggLabel = 'Drought Aggregate <span style="font-size:11px; color:#6b7280;">(2000-2024)</span><div id="flows-slider-wrapper" class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_DroughtAnomaly_Total"></div>';
        
        // Use 'basemap-separator' class on the first basemap label as a trigger
        var osmLabel = '<span class="basemap-separator">Open Street Map</span><div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_OpenStreetMap_1"></div>';
        var googleLabel = 'Google Earth<div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="0.7" class="custom-slider opacity-slider" data-layer="layer_GoogleEarth_0"></div>';

        var overlaysTree = [
            {label: aggLabel, layer: layer_DroughtAnomaly_Total},
            {label: statusControlsHTML, layer: group_TimeSeries},
            {label: osmLabel, layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
            {label: googleLabel, layer: layer_GoogleEarth_0, radioGroup: 'bm' },
            {label: '<span class="zambia-label">Zambia border</span>', layer: layer_Zambia},
            {label: '<span class="aoi-label">AOI: Green Nexus</span>', layer: layer_AOIGreenNexus_5},
        ];
        
        // 2. Layer Control
        L.control.layers.tree(null, overlaysTree,{ collapsed: false, position: 'bottomright' }).addTo(map);
        
        // 3. Legend Control
        var legendControl = L.control({ position: 'bottomright' });

        legendControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend-control');
            div.innerHTML = `
                <div class="legend-header">Legend <i class="fa fa-caret-up"></i></div>
                <img src="legend_Drought_AnomFreq.png" alt="Map Legend" class="legend-image hidden">
            `;
            
            var header = div.querySelector('.legend-header');
            var image = div.querySelector('.legend-image');
            var icon = div.querySelector('i');
            
            L.DomEvent.disableClickPropagation(div);
            
            header.addEventListener('click', function() {
                image.classList.toggle('hidden');
                header.classList.toggle('header-collapsed');
                if (image.classList.contains('hidden')) {
                    icon.className = 'fa fa-caret-up'; 
                } else {
                    icon.className = 'fa fa-caret-down'; 
                }
            });
            
            return div;
        };

        legendControl.addTo(map);
        
        /* --- JS UTILS --- */
        function updateSliderBackground(slider) {
            if (!slider) return;
            
            if (slider.id === 'year-tree-slider') {
                slider.style.background = '#e5e7eb'; // Keep timeline gray or custom if needed
                return;
            }

            const layerName = slider.getAttribute('data-layer');
            if (layerName && window[layerName] && !map.hasLayer(window[layerName])) {
                 slider.style.background = '#e5e7eb';
                 return;
            }
            
            // Handle disabled state based on exclusivity
            var parentWrapper = slider.closest('#status-controls-wrapper') || slider.closest('#flows-slider-wrapper');
            if (parentWrapper && parentWrapper.classList.contains('slider-disabled')) {
                slider.style.background = '#e5e7eb';
                return;
            }

            const min = slider.min ? parseFloat(slider.min) : 0;
            const max = slider.max ? parseFloat(slider.max) : 100;
            const val = parseFloat(slider.value);
            const percentage = ((val - min) / (max - min)) * 100;

            // COLOR MAPPING (LULC STYLE)
            let color = '22, 163, 74'; // Green 600 (Data Layers)
            
            if (layerName && (layerName.includes('OpenStreetMap') || layerName.includes('GoogleEarth'))) {
                color = '37, 99, 235'; // Blue 600 (Basemaps)
            }

            slider.style.background = `linear-gradient(to right, rgba(${color}, 0.2) 0%, rgba(${color}, 1) ${percentage}%, #e5e7eb ${percentage}%)`;
        }

        function initSliderShading() {
            document.querySelectorAll('.custom-slider').forEach(slider => updateSliderBackground(slider));
        }

        /* --- EVENTS --- */
        document.addEventListener('input', function(e) {
            if (!e.target) return;
            
            if (e.target.classList.contains('custom-slider')) {
                updateSliderBackground(e.target);
            }

            if (e.target.id === 'year-tree-slider') {
                var index = parseInt(e.target.value);
                document.getElementById('year-tree-display').innerText = timeSeriesLayers[index].year;
                group_TimeSeries.clearLayers();
                var activeItem = timeSeriesLayers[index];
                activeItem.layer.setOpacity(document.getElementById('opacity-tree-slider').value);
                group_TimeSeries.addLayer(activeItem.layer);
                currentIndex = index;
                if (map.hasLayer(layer_DroughtAnomaly_Total)) map.removeLayer(layer_DroughtAnomaly_Total);
                if (!map.hasLayer(group_TimeSeries)) map.addLayer(group_TimeSeries);
            }
            if (e.target.id === 'opacity-tree-slider') {
                var val = e.target.value;
                document.getElementById('opacity-tree-display').innerText = Math.round(val * 100) + '%';
                timeSeriesLayers[currentIndex].layer.setOpacity(val);
            }
            if (e.target.classList.contains('opacity-slider')) {
                window[e.target.getAttribute('data-layer')].setOpacity(e.target.value);
            }
        });

        document.addEventListener('mousedown', function(e) { if (e.target.classList.contains('custom-slider')) e.stopPropagation(); });
        document.addEventListener('click', function(e) { if (e.target.classList.contains('custom-slider')) e.stopPropagation(); });

        /* --- EXCLUSIVITY LOGIC --- */
        map.on('overlayadd', function(e) {
            setTimeout(initSliderShading, 20);
            var statusWrapper = document.getElementById('status-controls-wrapper');
            var flowsWrapper = document.getElementById('flows-slider-wrapper');
            
            if (e.layer === layer_DroughtAnomaly_Total) {
                setTimeout(function() {
                    if (map.hasLayer(group_TimeSeries)) map.removeLayer(group_TimeSeries);
                    if(statusWrapper) statusWrapper.classList.add('slider-disabled');
                    if(flowsWrapper) flowsWrapper.classList.remove('slider-disabled');
                    initSliderShading();
                }, 10);
            }
            if (e.layer === group_TimeSeries) {
                setTimeout(function() {
                    if (map.hasLayer(layer_DroughtAnomaly_Total)) map.removeLayer(layer_DroughtAnomaly_Total);
                    if(statusWrapper) statusWrapper.classList.remove('slider-disabled');
                    if(flowsWrapper) flowsWrapper.classList.add('slider-disabled');
                    initSliderShading();
                }, 10);
            }
        });

        map.on('overlayremove', function(e) {
            setTimeout(initSliderShading, 20);
            var statusWrapper = document.getElementById('status-controls-wrapper');
            var flowsWrapper = document.getElementById('flows-slider-wrapper');
            if (e.layer === group_TimeSeries && statusWrapper) statusWrapper.classList.add('slider-disabled');
            if (e.layer === layer_DroughtAnomaly_Total && flowsWrapper) flowsWrapper.classList.add('slider-disabled');
        });
        
        setTimeout(function() {
             var statusWrapper = document.getElementById('status-controls-wrapper');
             var flowsWrapper = document.getElementById('flows-slider-wrapper');
             if (!map.hasLayer(group_TimeSeries) && statusWrapper) statusWrapper.classList.add('slider-disabled');
             if (!map.hasLayer(layer_DroughtAnomaly_Total) && flowsWrapper) flowsWrapper.classList.add('slider-disabled');
             initSliderShading();
        }, 500);

        /* --- INJECT LAYER HEADER --- */
        setTimeout(function() {
            var controlContainer = document.querySelector('.leaflet-control-layers');
            var controlList = document.querySelector('.leaflet-control-layers-list');
            
            if (controlContainer && controlList) {
                var headerDiv = document.createElement('div');
                headerDiv.className = 'layer-control-header';
                headerDiv.innerHTML = 'Layers&nbsp;&nbsp;<i class="fa fa-caret-down"></i>';
                
                controlList.parentNode.insertBefore(headerDiv, controlList);
                
                headerDiv.addEventListener('click', function() {
                    var icon = headerDiv.querySelector('i');
                    if (controlList.classList.contains('layer-list-hidden')) {
                        // Action: EXPAND
                        controlList.classList.remove('layer-list-hidden');
                        headerDiv.classList.remove('header-collapsed');
                        icon.className = 'fa fa-caret-down';
                        controlContainer.style.width = 'fit-content'; 
                    } else {
                        // Action: COLLAPSE
                        controlList.classList.add('layer-list-hidden');
                        headerDiv.classList.add('header-collapsed');
                        icon.className = 'fa fa-caret-up';
                        controlContainer.style.width = 'fit-content';
                    }
                });
            }
        }, 500);
        </script>
    </body>
</html>
