<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* --- LEGEND STYLES --- */
        .legend-container {
            position: absolute;
            bottom: 28px;
            right: 55px; 
            z-index: 2000 !important;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            font-family: Arial, sans-serif;
            width: auto;          
            min-width: 150px;     
            max-width: 250px;     
        }

        .legend-header {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 0.88em;
            font-weight: bold;
        }

        .legend-image {
            padding: 10px;
            display: block;
        }

        .legend-image.hidden {
            display: none;
            padding: 0;
        }
    
        /* --- SLIDER STYLES --- */
        .custom-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%; 
            height: 8px;
            background: transparent;
            outline: none;
            vertical-align: middle;
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .custom-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #a9d7ff;
        }
        .custom-slider::-moz-range-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #a9d7ff;
        }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            margin-top: -4px;
            border: 1px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        .custom-slider::-moz-range-thumb {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: 1px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        
        /* Disabled state for sliders */
        .slider-disabled {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(100%);
            transition: opacity 0.3s ease;
        }

        /* Tree Layout Tweaks */
        .leaflet-control-layers-tree {
            font-size: 12px;
            min-width: 230px;
        }
        
        .slider-row {
            padding-left: 20px;
            padding-right: 5px;
            margin-bottom: 5px;
        }
        
        .slider-label-text {
            font-size: 11px;
            color: #555;
            display: flex;
            justify-content: space-between;
        }

        .active-value {
            font-weight: bold;
            color: #007bff;
        }

        .leaflet-control-layers {
            z-index: 1001 !important;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4) !important;
            border-radius: 5px !important;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div class="legend-container">
                <div class="legend-header">Legend <i class="fa fa-caret-up"></i></div>
                <img src="legend_Drought_AnomFreq.png" alt="Map Legend" class="legend-image hidden">
            </div>
        </div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AOIGreenNexus_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:14, minZoom:3
        }).fitBounds([[-19.0,23.0],[-9.0,33.0]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'bottomright'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        
        /* --- BASEMAPS --- */
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0',
            opacity: 0.95,
            attribution: '',
            minZoom: 3,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        map.addLayer(layer_GoogleEarth_0);

        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 0.7,
            attribution: '',
            minZoom: 3,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        
        /* --- DROUGHT TIME SERIES (Annual) --- */
        map.createPane('pane_Drought');
        map.getPane('pane_Drought').style.zIndex = 402;

        var timeSeriesLayers = [];
        var startYear = 2000;
        var endYear = 2024;

        for (var y = startYear; y <= endYear; y++) {
            var url = 'https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_AnomalyFreq_ZscoreRatio_' + y + '_v1/{z}/{x}/{y}.png';
            var layer = L.tileLayer(url, {
                pane: 'pane_Drought',
                opacity: 1.0,
                minZoom: 3,
                maxZoom: 14,
                minNativeZoom: 3,
                maxNativeZoom: 15
            });
            timeSeriesLayers.push({ year: y, layer: layer });
        }
        
        /* --- DROUGHT ANOMALY TOTAL (2000-2024) --- */
        map.createPane('pane_DroughtAnomaly_Total');
        map.getPane('pane_DroughtAnomaly_Total').style.zIndex = 408;
        var layer_DroughtAnomaly_Total = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_Drought_AnomalyFreq_ZscoreRatio_2000_2024_v1/{z}/{x}/{y}.png', {
            pane: 'pane_DroughtAnomaly_Total',
            opacity: 1.0,
            minZoom: 3,
            maxZoom: 14,
            minNativeZoom: 3,
            maxNativeZoom: 15
        });
        
        /* --- AOI --- */
        function pop_AOIGreenNexus_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td class="visible-with-data" id="NAME">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINCE</th>\
                        <td class="visible-with-data" id="PROVINCE">' + (feature.properties['PROVINCE'] !== null ? autolinker.link(String(feature.properties['PROVINCE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINCE_2</th>\
                        <td class="visible-with-data" id="PROVINCE_2">' + (feature.properties['PROVINCE_2'] !== null ? autolinker.link(String(feature.properties['PROVINCE_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AOIGreenNexus_5_0() {
            return {
                pane: 'pane_AOIGreenNexus_5',
                opacity: 1,
                color: 'rgba(168,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_AOIGreenNexus_5');
        map.getPane('pane_AOIGreenNexus_5').style.zIndex = 409;
        map.getPane('pane_AOIGreenNexus_5').style['mix-blend-mode'] = 'normal';
        var layer_AOIGreenNexus_5 = new L.geoJson(json_AOIGreenNexus_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_AOIGreenNexus_5',
            layerName: 'layer_AOIGreenNexus_5',
            pane: 'pane_AOIGreenNexus_5',
            onEachFeature: pop_AOIGreenNexus_5,
            style: style_AOIGreenNexus_5_0,
        });
        bounds_group.addLayer(layer_AOIGreenNexus_5);
        map.addLayer(layer_AOIGreenNexus_5);
        
        /* --- DYNAMIC GROUP FOR TIME SERIES --- */
        var currentIndex = timeSeriesLayers.length - 1; 
        var defaultDroughtLayer = timeSeriesLayers[currentIndex].layer;
        var group_TimeSeries = L.layerGroup([defaultDroughtLayer]);
        map.addLayer(group_TimeSeries);

        /* --- HTML FOR CUSTOM CONTROLS IN LAYER TREE --- */
        
        // 1. Time Series Controls
        var maxIndex = timeSeriesLayers.length - 1;
        var statusControlsHTML = 
            'Drought Anomaly <span id="year-tree-display" class="active-value">2024</span>' +
            '<div id="status-controls-wrapper">' + 
                '<div class="slider-row">' +
                    '<div class="slider-label-text"><span style="font-weight: bold;">Year</span></div>' +
                    '<input type="range" min="0" max="' + maxIndex + '" value="' + maxIndex + '" class="custom-slider" id="year-tree-slider">' +
                '</div>' +
                '<div class="slider-row">' +
                    '<div class="slider-label-text"><span>Transparency</span><span id="opacity-tree-display">100%</span></div>' +
                    '<input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider" id="opacity-tree-slider">' +
                '</div>' +
            '</div>';

        /* --- LAYER TREE CONFIG --- */
        var aggLabel = 'Drought Anomaly 2000-2024<div id="flows-slider-wrapper" class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_DroughtAnomaly_Total"></div>';
        
        var osmLabel = 'Open Street Map<div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_OpenStreetMap_1"></div>';
        
        var googleLabel = 'Google Earth<div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="0.7" class="custom-slider opacity-slider" data-layer="layer_GoogleEarth_0"></div>';

        var overlaysTree = [
            {label: '<img src="legend/AOIGreenNexus_5.png" /> AOI: Green Nexus<br><br>', layer: layer_AOIGreenNexus_5},
            {label: aggLabel, layer: layer_DroughtAnomaly_Total},
            {label: statusControlsHTML, layer: group_TimeSeries},
            {label: osmLabel, layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
            {label: googleLabel, layer: layer_GoogleEarth_0, radioGroup: 'bm' },
        ];
        
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: false,
            position: 'bottomright',
        });
        lay.addTo(map);
        setBounds();
        </script>
        
        <script>
            /* --- EVENT DELEGATION --- */
            document.addEventListener('input', function(e) {
                if (!e.target) return;

                // Handle Year Slider
                if (e.target.id === 'year-tree-slider') {
                    var index = parseInt(e.target.value);
                    var display = document.getElementById('year-tree-display');
                    var opSlider = document.getElementById('opacity-tree-slider');
                    
                    if (display) display.innerText = timeSeriesLayers[index].year;
                    
                    group_TimeSeries.clearLayers();
                    var activeItem = timeSeriesLayers[index];
                    if (opSlider) activeItem.layer.setOpacity(opSlider.value);
                    group_TimeSeries.addLayer(activeItem.layer);
                    currentIndex = index;

                    // Interaction -> FORCE TimeSeries ON, Aggregated OFF
                    if (map.hasLayer(layer_DroughtAnomaly_Total)) {
                        map.removeLayer(layer_DroughtAnomaly_Total);
                    }
                    if (!map.hasLayer(group_TimeSeries)) {
                        map.addLayer(group_TimeSeries);
                    }
                }

                // Handle TimeSeries Opacity
                if (e.target.id === 'opacity-tree-slider') {
                    var val = e.target.value;
                    var opDisplay = document.getElementById('opacity-tree-display');
                    if (opDisplay) opDisplay.innerText = Math.round(val * 100) + '%';
                    
                    var activeLayer = timeSeriesLayers[currentIndex].layer;
                    if (activeLayer) activeLayer.setOpacity(val);
                }

                // Handle Generic Sliders (including the new Drought Anomaly Aggregated)
                if (e.target.classList.contains('opacity-slider')) {
                    var layerName = e.target.getAttribute('data-layer');
                    var layer = window[layerName];
                    if (layer && typeof layer.setOpacity === 'function') {
                        layer.setOpacity(e.target.value);
                    }
                }
            });

            document.addEventListener('mousedown', function(e) {
                if (e.target && e.target.classList.contains('custom-slider')) {
                    e.stopPropagation();
                }
            });

            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('custom-slider')) {
                    e.stopPropagation();
                }
            });

            /* --- MUTUAL EXCLUSIVITY & GREYING OUT LOGIC --- */
            map.on('overlayadd', function(e) {
                // Fetch elements live
                var statusWrapper = document.getElementById('status-controls-wrapper');
                var flowsWrapper = document.getElementById('flows-slider-wrapper');

                // 1. If Aggregated Layer added
                if (e.layer === layer_DroughtAnomaly_Total) {
                    setTimeout(function() {
                        if (map.hasLayer(group_TimeSeries)) {
                            map.removeLayer(group_TimeSeries);
                        }
                        // Aggregated ON -> TimeSeries Wrapper DISABLED
                        if(statusWrapper) statusWrapper.classList.add('slider-disabled');
                        if(flowsWrapper) flowsWrapper.classList.remove('slider-disabled');
                    }, 10);
                }
                
                // 2. If TimeSeries Group added
                if (e.layer === group_TimeSeries) {
                    setTimeout(function() {
                        if (map.hasLayer(layer_DroughtAnomaly_Total)) {
                            map.removeLayer(layer_DroughtAnomaly_Total);
                        }
                        // TimeSeries ON -> Aggregated Wrapper DISABLED
                        if(statusWrapper) statusWrapper.classList.remove('slider-disabled');
                        if(flowsWrapper) flowsWrapper.classList.add('slider-disabled');
                    }, 10);
                }
            });

            map.on('overlayremove', function(e) {
                var statusWrapper = document.getElementById('status-controls-wrapper');
                var flowsWrapper = document.getElementById('flows-slider-wrapper');

                if (e.layer === group_TimeSeries) {
                    // TimeSeries OFF -> Disable TimeSeries Sliders
                    if(statusWrapper) statusWrapper.classList.add('slider-disabled');
                }
                if (e.layer === layer_DroughtAnomaly_Total) {
                    // Aggregated OFF -> Disable Aggregated Slider
                    if(flowsWrapper) flowsWrapper.classList.add('slider-disabled');
                }
            });
            
            // Initial Check on Load
            setTimeout(function() {
                 var statusWrapper = document.getElementById('status-controls-wrapper');
                 var flowsWrapper = document.getElementById('flows-slider-wrapper');
                 
                 // If TimeSeries is OFF, disable its sliders
                 if (!map.hasLayer(group_TimeSeries) && statusWrapper) {
                     statusWrapper.classList.add('slider-disabled');
                 }
                 // If Aggregated is OFF, disable its slider
                 if (!map.hasLayer(layer_DroughtAnomaly_Total) && flowsWrapper) {
                     flowsWrapper.classList.add('slider-disabled');
                 }
            }, 500);

            /* --- LEGEND TOGGLE --- */
    	    const legendHeader = document.querySelector('.legend-header');
    	    const legendImage = document.querySelector('.legend-image');
            const legendIcon = legendHeader.querySelector('i');

    	    legendHeader.addEventListener('click', function() {
                legendImage.classList.toggle('hidden');
                if (legendImage.classList.contains('hidden')) {
                    legendIcon.className = 'fa fa-caret-up';
                } else {
                    legendIcon.className = 'fa fa-caret-down';
                }
    	    });
        </script>
    </body>
</html>
